[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --color=yes --tb=short --strict-markers
markers =
    integration: testes de integração
    slow: testes lentos
    real_page: testes com páginas reais (requer API key)
    real_page_slow: testes lentos com páginas reais
    unit: testes unitários